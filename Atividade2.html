<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas em JS</title>
</head>
<body>
    
    <script>

        var lista1 = ["Henrique", "Arthur"]
        var lista2 = ["Pedro", "Guilherme"]
        var lista3 = []

        for (i in lista1) {
            lista3.push (lista1[i])
        }

        for (i in lista2) {
            lista3.push (lista2[i])
        }
       alert (lista3)

    </script>

</body>
</html>
